apiVersion: v1
kind: ReplicationController
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    app: {{ template "fullname" . }}
  template:
    metadata:
      name: {{ template "fullname" . }}
      labels:
        app: {{ template "fullname" . }}
    spec:
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 6 }}
{{- end }}
      restartPolicy: Always
      serviceAccountName: {{ template "fullname" . }}
      containers:
      - name: {{ template "fullname" . }}
{{- if and (.Values.image.source) (eq .Values.image.source "Twistlock") }}
        image: "registry-auth.twistlock.com/{{ .Values.image.authToken }}/twistlock/console:console_2_5_127"
{{- else }}
        image: {{ .Values.image.image | quote }}
{{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        ports:
        - name: mgmt-https
          containerPort: 8083
        - name: communication
          containerPort: 8084
        - name: mgmt-http
          containerPort: 8081
        env:
        - name: SERVICE
          value: "<no value>"
        - name: CONSOLE_CN
          value: ""
        - name: CONSOLE_SAN
          value: "<no value>"
        - name: HIGH_AVAILABILITY_ENABLED
          value: "false"
        - name: KUBERNETES_ENABLED
          value: "<no value>"
        - name: CONFIG_PATH
          value: /data/config/twistlock.cfg
        - name: LOG_PROD
          value: "true"
        - name: DATA_RECOVERY_ENABLED
          value: "true"
        - name: COMMUNICATION_PORT
          value: "8084"
        - name: MANAGEMENT_PORT_HTTPS
          value: "8083"
        - name: MANAGEMENT_PORT_HTTP
          value: "8081"
        - name: SCAP_ENABLED
          value: ""
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: twistlock-config-volume
          mountPath: "/data/config/"
        - name: console-persistent-volume
          mountPath: "/var/lib/twistlock"
          subPath: "var/lib/twistlock"
        - name: console-persistent-volume
          mountPath: "/var/lib/twistlock-backup"
          subPath: "var/lib/twistlock-backup"
        - name: syslog-socket
          mountPath: "/dev/log"
{{- if (.Values.persistence.bindHost) }}
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.persistence.bindHost }}
{{- end }}
      volumes:
      - name: console-persistent-volume
{{- if (.Values.persistence.enabled) }}
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}
{{- else if .Values.persistence.bindHost }}
        hostPath:
          path: "/"
{{- else }}
        emptyDir: {}
{{- end }}
      - name: syslog-socket
        hostPath:
          path: "/dev/log"
      - name: twistlock-config-volume
        configMap:
          name: {{ template "fullname" . }}