categories:
- Security
questions:
- variable: defaultImage
  default: "false"
  description: "Use default Docker image from Twistlock"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.auth_token
    default: ""
    description: "Twistlock Console Image Auth Token"
    type: string
    label: Twistlock Auth Token
  - variable: image.repository
    default: "registry-auth.twistlock.com/<AUTH-TOKEN>/twistlock/console"
    description: "Twistlock Console image name"
    type: string
    label: Twistlock Console Image Name
  - variable: image.tag
    default: "console_2_5_127"
    description: "Twistlock Console image tag"
    type: string
    label: Image Tag
- variable: ingress.enabled
  default: "true"
  description: "Expose Twistlock Console using Layer 7 Load Balancer - ingress"
  type: boolean
  label: Expose app using Layer 7 Load Balancer
  show_subquestion_if: true
  group: "Services and Load Balancing"
  subquestions:
  - variable: ingress.hosts[0].name
    default: "xip.io"
    description: "Hostname to your Twistlock Console installation"
    type: hostname
    required: true
    label: Hostname
